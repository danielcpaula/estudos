<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Avançado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="image/logo.svg" alt="Balão de fala laranjado com 5 estrelas e das 5 estrelas marco 3 em branco">
    </header>

    <div class="top">
        <h2>Informações pessoais</h2>
    </div>

    <form id="avaliacao">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="full-name">
            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name" required>
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-surname">Sobrenome</label>
              <input type="text" id="mentoring-surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="mentoring-email" required>
          </div>
        </div>
      </fieldset>

      <fieldset class="info-mentor">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentoring-surname">Selecione quem foi o seu mentor</label>
            <select name="" id="">
              <option value="name1">Instrutor 1</option>
              <option value="name2">Instrutor 2</option>
              <option value="name3">Instrutor 3</option>
              <option value="name4">Instrutor 4</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-surname">Feedback sobre o mentor</label>
            <textarea name="" id="" maxlength="325"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando Próxima Mentoria</legend>
          <div class="hour">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin">
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>
        </div>
      </fieldset>

      <button>SALVAR</button>
    </form>
  </div>
</body>
</html>
